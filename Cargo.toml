[package]
name = "symtern"
version = "0.1.0"
authors = ["Collin J. Sutton <collin.sutton@gmail.com>"]
description = "Selection of String-Interning Utilities"

[features]
default = ["fnv"]

[lib]
path = "src/lib.rs"

[[test]]
name="tests"
path="tests/tests.rs"

[dev-dependencies]
rand = "^0.3.0"
lazy_static = "^0.2.0"
compiletest_rs = "^0.2.0"

[dependencies]
num-traits = "^0.1.0"
fnv = { version = "^1.0", optional = true }
